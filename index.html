<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300&display=swap" rel="stylesheet">
    <title>html-css-toboolist</title>
</head>
<body>
    <header id="site_header">
        <img class="logo" src="./assets/img/Logo.png">
        <span id="head" class="logo"><strong>Toboolist</strong></span>
    </header>
    <!--/site_header-->
    <main id="site_main">

        <div class="box">
            <div class="main_head">
                <button class="add_button task">
                    Add Task
                </button>
                <button class="add_button section">
                    Add Section
                </button>
            </div>
            
            <div id="new">
                <div> 
                    <span class="text_margin">
                    <strong>&#9662;New Task</strong>
                    </span>
                </div>
                <div>
                    <span class="text_margin">
                        <span class="checkmarker">&#9745;</span>
                        Quartely Newsletter
                    </span>
                    <button class="editorial_button">Editorial</button>
                </div>
                <div>
                    <span class="text_margin">
                        <strong>&#9662;Today</strong>
                     </span>
                </div>
            </div>
            <!--/first_list-->
            <section>
                <div>
                    <span class="text_margin">
                        <span class="checkmarker">&#9745;</span>
                        Recruiting blog post
                    </span>
                    <button class="editorial_button">Editorial</button>
                </div>
                <div>
                    <span class="text_margin">
                        <span class="checkmarker">&#9745;</span>
                        Mobile app luaunch
                    </span>
                    <button class="goals_button">Q1 Goals</button>
                </div>
                <div>
                    <span class="text_margin">
                        <span class="crossmarker">&cross;</span>
                        Interview John H.
                    </span>
                    <button class="Recruiting_button">Recruiting</button>
                </div>
                <div>
                    <span class="text_margin">
                        <span class="checkmarker">&#9745;</span>
                        Summit update to mobile storefronts
                    </span>
                    <button class="mobile_button">Mobile</button>
            </div>
        </section>
           
            <!--/second_list-->
            <div> 
                <span class="text_margin">
                    <strong>&#9662;Upcoming</strong>
                </span>
           </div>
           <div>
                <span class="text_margin">
                    <span class="crossmarker">&cross;</span>
                    Schedule meeting with Alex
                </span>
                <br>
                <span class="text_margin">
                    <span class="checkmarker">&#9745;</span>
                    Summit update to mobile storefronts
                </span>
                <button class="website_button">Website</button>
                <br>

                <span class="text_margin">
                    <span class="checkmarker">&#9745;</span>
                    Onboard new Sales team members
                </span>
                <button class="sales_button">Sales</button>
                <br>

                <span class="text_margin">
                    <span class="checkmarker">&#9745;</span>
                    Review editorial calendar
                </span>
                <button class="editorial_button">Website</button>
                <br> 
            </div>
            <!--/third_list-->

        </div>
        <!--/list_box-->
             
    </main>
    
</body>
</html>
